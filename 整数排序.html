<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>整数排序</title>
</head>
<body>
<script>
    var sortIntegers = function (A) {
        for (var i = 0; i < A.length; i++) {
            var temple;
            for (var j = 0; j < A.length; j++) {
                if (A[i]<A[j]){
                    temple=A[i];
                    A[i]=A[j];
                    A[j]=temple;
                }
            }
        }
        return A
    }
    a= [3,1,2,4,5];
    console.log(sortIntegers(a));
</script>
</body>
</html>
